<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Google Maps Locator</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <h2>Store Locator</h2>
    </div>

    <!-- input -->
    <div class="s-container">
      <div class="search">
        <input type="text" placeholder="Enter Zip" id="zip-code-input" />
        <i class="fas fa-search"></i>
      </div>
    </div>

    <!-- stores container list -->
    <div class="store-container">
        <div class="stores-list">
          <div class="store">
            <div class="store-info-container">
                <div class="store-address">
                  <span>${address[0]}</span>
                  <span>${address[1]}</span>
                </div>
                <div class="store-phone-number">
                99-22-33-44-55
                </div>
            </div>
                <div class="store-number-container">
                  <div class="store-number">
                    1
                  </div>
             </div>
        </div>
            
        </div>
      
    </div>

    <button class="btn">Night Mode</button>
    

    <!-- Map area -->
    <div id="map"></div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"
    ></script>
  </body>
</html>
